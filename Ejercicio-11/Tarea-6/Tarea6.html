<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Geolocalización Tarea 6</title>
    <link href="Tarea6.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
    <script src="Tarea6.js"></script>
</head>

<body>
    <h1>Geolocalización Tarea 6</h1>

    <div id="texto">
        <input type="text" title="latitud" id="latitud" placeholder="Latitud" />
        <input type="text" title="longitud" id="longitud" placeholder="Longitud" />
        <button id="buscar" onclick="miMapa.buscar('latitud','longitud')">Buscar</button>
        <button id="random" onclick="miMapa.posicionAleatoria()">Posición aleatoria</button>
    </div>

    <div id="mapa" style="position: relative; overflow: hidden;">

        <script async="" defer=""
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXWU0b72cPF62RUb44e09Fx3qZZscgC-A&callback=miMapa.initMap"></script>

    </div>

    <footer>
        <a href="https://validator.w3.org/check/referer" hreflang="en-us">
            <img src="valid-html5-button.png" alt="¡HTML5 válido!">
        </a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img src="http://jigsaw.w3.org/css-validator/images/vcss" alt="¡CSS Válido!">
        </a>
    </footer>

</body>

</html>
