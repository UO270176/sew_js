<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CalculadoraBasica.css" />
    <title>Calculadora Basica</title>
    <meta name="viewport" content="width=device-width">


</head>

<body>
    <div class="calculadora">
        <script src="CalculadoraBasica.js"></script>
        <input type="text" class="pantalla" id="resultado" title="pantalla" disabled />

        <div class="botones">

            <input type="button" class="boton" value="mrc" onClick="calculadora.botonMRCClick()" />
            <input type="button" class="boton" value="m-" onClick="calculadora.botonMRMinusClick()" />
            <input type="button" class="boton" value="m+" onClick="calculadora.botonMRAddClick()" />
            <input type="button" class="operacion" value="/" onClick="calculadora.botonClick(this.value)" />

            <input type="button" class="boton" value="7" onClick="calculadora.botonClick(this.value)" />
            <input type="button" class="boton" value="8" onClick="calculadora.botonClick(this.value)" />
            <input type="button" class="boton" value="9" onClick="calculadora.botonClick(this.value)" />
            <input type="button" class="operacion" value="*" onClick="calculadora.botonClick(this.value)" />

            <input type="button" class="boton" value="4" onClick="calculadora.botonClick(this.value)" />
            <input type="button" class="boton" value="5" onClick="calculadora.botonClick(this.value)" />
            <input type="button" class="boton" value="6" onClick="calculadora.botonClick(this.value)" />
            <input type="button" class="operacion" value="-" onClick="calculadora.botonClick(this.value)" />


            <input type="button" class="boton" value="1" onClick="calculadora.botonClick(this.value)" />
            <input type="button" class="boton" value="2" onClick="calculadora.botonClick(this.value)" />
            <input type="button" class="boton" value="3" onClick="calculadora.botonClick(this.value)" />
            <input type="button" class="operacion" value="+" onClick="calculadora.botonClick(this.value)" />


            <input type="button" class="boton" value="0" onClick="calculadora.botonClick(this.value)">
            <input type="button" class="boton" value="." onClick="calculadora.botonClick(this.value)">
            <input type="button" class="boton" value="C" onClick="calculadora.botonClearClick()">
            <input type="button" class="calc" value="=" onClick="calculadora.calc()" />

        </div>
    </div>
    <p></p>
    <footer>
        <a href="http://validator.w3.org/check/referer" hreflang="en-us"> <img src="valid-html5-button.png"
                alt="¡HTML5 válido!" height="31" width="88" /></a>
    </footer>
</body>

</html>
