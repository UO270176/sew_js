<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Leer un archivo de KML</title>
    <link rel="stylesheet" type="text/css" href="MapaKML.css" />
    <script src="MapaKML.js"></script>
</head>

<body>

    <h1>Leer un archivo KML y mostrarlo en un mapa</h1>

    <p>Seleccione un archivo kml: </p>

    <input type="file" title="file" id="archivoTexto" onchange="lectorKML.leerArchivoTexto(this.files)">

    <div id="map"></div>

    <p id="errorLectura"></p>

    <script defer="" async=""
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXWU0b72cPF62RUb44e09Fx3qZZscgC-A&callback=lectorKML.initMap"></script>

    <footer>
        <a href="http://validator.w3.org/check/referer" hreflang="en-us"> <img src="valid-html5-button.png"
                alt="¡HTML5 válido!" height="31" width="88" /></a>
    </footer>

</body>

</html>
